<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title></title>
</head>

<body>
    <a href="index.html">
        <div class="well well-sm">
            Voltar para a tela inicial
        </div>
    </a>
    <h1>Entre com seu Login</h1>
    <div class="alert alert-danger" role="alert">Seu email ou senha est√£o incorretos</div>
    <div class="form form-group">
        <input type="text" class="form-control email" placeholder="Email">
        <input type="password" class="form-control senha" placeholder="Senha">
        <button type="submit" class="envia btn btn-primary">Entrar</button>
    </div>
    <div class="loginExterno">
        <h2>Ou acesse por uma das plataformas abaixo:</h2>
        <div class="icon">
            <i class="fa fa-google" aria-hidden="true"></i>
            <i class="fa fa-facebook-f" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-github" aria-hidden="true"></i>
            <i class="fa fa-user-secret" aria-hidden="true"></i>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/logaUsuario.js"></script>
</body>

</html>
